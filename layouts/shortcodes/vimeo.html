<style>
	.video-responsive {
		position: relative;
		display: block;
		width: auto;
		overflow: hidden;
	}

	.video-responsive::before {
		display: block;
		content: "";
		padding-top: 56.25%;
	}

	.video-responsive-item {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 100%;
		border: 0;
	}
</style>
<div class="video-responsive">
	<iframe
		class="video-responsive-item"
		src="https://player.vimeo.com/video/{{ .Get 0 }}?badge=0&autopause=0"
		frameborder="0"
		allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
		webkitAllowFullScreen
		mozallowfullscreen
		allowfullscreen
	></iframe>
</div>
