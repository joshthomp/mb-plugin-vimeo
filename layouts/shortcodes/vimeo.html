<style>
	.video-responsive {
		position: relative;
		display: block;
		width: auto;
		overflow: hidden;
	}

	.video-responsive::before {
		display: block;
		content: "";
		padding-top: 56.25%;
	}

	.video-responsive-item {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 100%;
		border: 0;
	}
	
	.fluid-width-video-container {
		flex-grow: 1;
		width:100%;
	}
	.fluid-width-video-wrapper {
		width:100%;
		position:relative;
		padding:0;
		padding-top: 66.67%
	}
	.fluid-width-video-wrapper iframe,
	.fluid-width-video-wrapper object,
	.fluid-width-video-wrapper embed {
		position:absolute;
		top:0;
		left:0;
		width:100%;
		height:100%;
	}
</style>
<div class="fluid-width-video-container">
	<div class="fluid-width-video-wrapper">
		<iframe
			src="https://player.vimeo.com/video/{{ .Get 0 }}?badge=0&autopause=0"
			frameborder="0"
			allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
			webkitAllowFullScreen
			mozallowfullscreen
			allowfullscreen
		></iframe></iframe>
	</div>
</div>
